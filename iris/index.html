<script language="javascript" type="text/javascript">
	
	var dataSource = "../data/iris.csv";
	var attr = {
		all: ["sepal length", "sepal width", "petal length", "petal width", "class"],
		use: [0, 1, 2, 3]
	};
	var category = {
		name: "class",
		index: 4,
		values: ["Iris-setosa", "Iris-versicolor", "Iris-virginica"]
	};
	var animate = {
		isAnimate: true
	};
	var chartTitle = "Iris Scatterplot Matrix";
	
	var chart = multi_scatter(dataSource, attr, category, animate, chartTitle);
	var slider;
	
	function preload() {
		chart.preload();
	}
	
	function setup() {
		chart.setup();
	}
	
	function draw() {
		chart.draw();
	}
	
	function mousePressed() {
		chart.mousePressed();
	}

	function mouseDragged() {
		chart.mouseDragged();
	}
	
</script>
