<table align="center">
<tr>
  <td><div id="chart"></div></td>
  <td><img id="static"></td>
</tr>
</table>

<script language="javascript" type="text/javascript">
	var dataName = window.location.search ? window.location.search.slice(1) : "class-800-001";
  var dataSource = dataName + ".csv";
  var dataImage = dataName + ".png";

  var attr = {
		all: ["v", "w", "x", "y", "z", "class"],
		use: [0, 1, 2, 3, 4]
	};

	var category = {
		name: "class",
		index: 5,
		values: ["A", "B", "C", "D", "E"]
	};

	var animate = {
		isAnimate: true,
		initDraw: true,
		animateNum: 8
	};

	var chart = multi_scatter(dataSource, attr, category, animate, "filled_normal", dataName, null, "true", "chart");

	function preload() { chart.preload(); }
  function draw() { chart.draw(); }

	function setup() {
		chart.setup();
    document.getElementById("static").src = dataImage;
    document.getElementById("static").height = document.getElementById("chart").clientHeight;
	}

	function mousePressed() {
		chart.mousePressed();
		return false;
	}

	function mouseReleased() {
		var timestamp = Date.now();

		if(chart.mouseReleased()) {
			console.log("n", [chart.getNumPointsInRect()], chart.highlightRect.xAttr, [chart.highlightRect.xLow, chart.highlightRect.xHigh], chart.highlightRect.yAttr, [chart.highlightRect.yLow, chart.highlightRect.yHigh]);
		}

		return false;
	}

	function mouseMoved() {
		chart.mouseMoved();
		return false;
	}

	function mouseDragged() {
		chart.mouseDragged();
		return false;
	}
</script>
